<!DOCTYPE html>
<html lang="en">
    <title>Sign Up for Quest Ants</title>
    <meta charset = "utf-8">
    <head>
        <link rel="stylesheet" href="signupStyle.css">
    </head>
    <body>
        <img src="logo.png" id="logo">
        <h1>Sign Up</h1>
        <fieldset id="signupInfo">
            <legend>Fill in the information below to sign up. If you already have an account, go to the <a href="login.html">login page</a>.</legend>
            <br>
            <form method="GET" name="signUpForm" onsubmit="return validateForm()" action="home.html">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required/><br><br>

                <label for="username">Username</label>
                <input type="text" id="usrname" name="usrname" required/><br><br>
          
                <label for="passw">Password</label>
                <input type="password" id="passw" name="psw" required/><br><br>
              
                <label for="confirmPassw"> Verify Password</label>
                <input type="password" id="confirmPassw" name="vpsw" required/><br><br>

                <input type="submit" id="submit" name="submit"/>
            </form>
        </fieldset>
        <script type="text/javascript">
            function validateForm() {
                var u = document.forms["signUpForm"]["usrname"].value;
                var p1 = document.forms["signUpForm"]["psw"].value;
                var p2 = document.forms["signUpForm"]["vpsw"].value;
                if (u.length < 5) {
                    alert("Username must be at least 5 characters long.");
                    return false;
                }
                else if (u.length > 25) {
                    alert("Username must be less than 26 characters long.");
                    return false;
                }

                if(p1.length < 8) {
                    alert("Password must be at least 8 characters long.");
                }

                if(!p1.includes("!" || "?" || "@" || "#" || "$" || "%" || "^" || "&" || "*" || "(" || ")" || "-" || "_" || "+" || "=" || "1" || "2" || "3" || "4" || "5" || "6" || "7" || "8" || "9" || "0")) {
                    alert("Password must contain a number and a special character.");
                    return false;
                }

                if (p1 != p2) {
                    alert("Ensure passwords match.");
                    return false;
                }
            }
        </script>
    </body>
</html>
